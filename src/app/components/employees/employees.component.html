<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <input type="hidden" name="_id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
          <form (ngSubmit)="addEmployee(employeeForm)" #employeeForm = "ngForm">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Insert your Name">
              </div>
              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Insert your position">
              </div>
              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Insert your office">
              </div>
              <div class="input-field col s12">
                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Insert your salary">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                    <button class="btn right" style="margin-left: 5px">SAVE</button>
                    <button class="btn right" (click)="resetForm(employeeForm)">CLEAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table>
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeService.employees">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.office}}</td>
            <td>
              <button class="waves-effect waves-light btn" (click)="editEmployee(employee)">
                <i class="material-icons">edit</i>
              </button>
              <button class="waves-effect waves-light btn" (click)="deleteEmployee(employee._id)">
                <i class="material-icons">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
